<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudNative · Notes</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7' } }
                }
            }
        }
    </script>

    <!-- Libs -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

    <style>
        /* 核心修复：瀑布流布局 CSS */
        #masonry-grid { margin: 0 auto; }
        
        /* 默认移动端：1列 */
        .grid-item { width: 100%; margin-bottom: 24px; }
        
        /* 平板端：2列 (间隙 24px) */
        @media (min-width: 768px) {
            .grid-item { width: calc(50% - 12px); }
        }
        
        /* 桌面端：3列 (间隙 24px) */
        @media (min-width: 1024px) {
            .grid-item { width: calc(33.333% - 16px); }
        }

        [x-cloak] { display: none !important; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        /* 详情页媒体修复 */
        .detail-media-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f5f9; /* slate-100 */
            overflow: hidden;
        }
        .detail-media-container img, 
        .detail-media-container video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 保证完整显示 */
            display: block;
        }
    </style>
</head>

<body class="bg-slate-100 text-slate-800 antialiased selection:bg-brand-500 selection:text-white">

    <!-- 背景装饰 -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none bg-slate-50">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-200/40 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-200/40 rounded-full blur-3xl"></div>
    </div>

    <!-- App Root -->
    <div x-data="auroraApp" class="min-h-screen relative flex flex-col">

        <!-- 顶栏 -->
        <header class="fixed top-0 inset-x-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-200 h-16 flex items-center justify-between px-4 lg:px-8 shadow-sm">
            <div class="flex items-center gap-2 cursor-pointer" @click="window.scrollTo({top:0, behavior:'smooth'})">
                <div class="w-8 h-8 bg-brand-500 text-white rounded-lg flex items-center justify-center font-bold text-lg shadow-brand-500/30 shadow-lg">C</div>
                <span class="font-bold text-lg tracking-tight">Cloud11</span>
            </div>
            
            <div class="flex items-center gap-3">
                <button @click="refreshList()" class="p-2 text-slate-500 hover:text-brand-600 hover:bg-slate-100 rounded-full transition-colors" title="Refresh">
                    <i class="ph-bold ph-arrow-clockwise text-xl" :class="{'animate-spin': loading}"></i>
                </button>
                <button @click="showComposer = true" class="bg-slate-900 hover:bg-black text-white px-4 py-2 rounded-lg text-sm font-medium shadow-lg shadow-slate-900/10 flex items-center gap-2 transition-transform active:scale-95">
                    <i class="ph-bold ph-plus"></i> <span class="hidden sm:inline">New Note</span>
                </button>
            </div>
        </header>

        <!-- Toast -->
        <div class="fixed top-20 left-1/2 -translate-x-1/2 z-[60] flex flex-col items-center gap-2 pointer-events-none">
            <template x-for="msg in toasts" :key="msg.id">
                <div class="bg-slate-800 text-white px-4 py-3 rounded-lg shadow-xl text-sm font-medium flex items-center gap-3 animate-[slideUp_0.3s_ease-out]">
                    <i x-show="msg.type==='success'" class="ph-fill ph-check-circle text-emerald-400 text-lg"></i>
                    <i x-show="msg.type==='error'" class="ph-fill ph-warning-circle text-rose-400 text-lg"></i>
                    <span x-text="msg.text"></span>
                </div>
            </template>
        </div>

        <!-- 主内容 -->
        <main class="w-full max-w-7xl mx-auto px-4 pt-24 pb-20 flex-1">
            
            <!-- Loading -->
            <div x-show="loading && posts.length === 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="i in 6">
                    <div class="bg-white rounded-xl h-64 animate-pulse border border-slate-200"></div>
                </template>
            </div>

            <!-- 瀑布流容器 -->
            <div id="masonry-grid" class="opacity-0 transition-opacity duration-500" :class="{'opacity-100': !loading}">
                
                <template x-for="post in posts" :key="post.id">
                    <article class="grid-item group">
                        <!-- 卡片本体：增强对比度 bg-white, shadow-md -->
                        <div class="bg-white rounded-2xl border border-slate-200 shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer overflow-hidden"
                             @click="openDetail(post)">
                            
                            <!-- 媒体展示 -->
                            <template x-if="post.mediaUrl">
                                <div class="relative w-full bg-slate-100">
                                    
                                    <!-- 视频处理：显示图标，禁止悬停播放 -->
                                    <template x-if="isVideo(post.mediaUrl)">
                                        <div class="relative w-full aspect-video">
                                            <video :src="post.mediaUrl + '#t=0.1'" class="w-full h-full object-cover" preload="metadata" muted></video>
                                            <!-- 播放遮罩 -->
                                            <div class="absolute inset-0 flex items-center justify-center bg-black/10 group-hover:bg-black/20 transition-colors">
                                                <div class="w-12 h-12 bg-white/90 backdrop-blur rounded-full flex items-center justify-center shadow-lg">
                                                    <i class="ph-fill ph-play text-brand-600 text-xl ml-1"></i>
                                                </div>
                                            </div>
                                            <span class="absolute bottom-2 right-2 bg-black/60 text-white text-[10px] px-1.5 py-0.5 rounded font-bold uppercase">Video</span>
                                        </div>
                                    </template>

                                    <!-- 图片处理 -->
                                    <template x-if="!isVideo(post.mediaUrl)">
                                        <img :src="post.mediaUrl" loading="lazy" class="w-full h-auto object-cover block" alt="media">
                                    </template>
                                </div>
                            </template>

                            <div class="p-5">
                                <h3 class="font-bold text-slate-900 text-lg leading-snug mb-2 line-clamp-2" x-text="post.title || 'Untitled'"></h3>
                                <p class="text-slate-600 text-sm leading-relaxed line-clamp-3 font-normal" x-text="post.content"></p>
                                <div class="mt-4 pt-4 border-t border-slate-100 flex items-center justify-between text-xs text-slate-400">
                                    <!-- 列表页时间：带年份 -->
                                    <span x-text="formatDateList(post.createdAt)"></span>
                                    <span class="group-hover:text-brand-600 transition-colors">Read more &rarr;</span>
                                </div>
                            </div>
                        </div>
                    </article>
                </template>
            </div>

            <!-- 空状态 -->
            <div x-show="!loading && posts.length === 0" x-cloak class="flex flex-col items-center justify-center py-20 text-center">
                <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mb-4 text-4xl shadow-sm border border-slate-100">✨</div>
                <h2 class="text-xl font-bold text-slate-800">No notes yet</h2>
                <button @click="showComposer = true" class="mt-4 text-brand-600 hover:underline">Create the first one</button>
            </div>
        </main>

        <!-- 发布弹窗 -->
        <div class="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 sm:p-6" x-cloak x-show="showComposer">
            <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" x-show="showComposer" x-transition.opacity @click="closeComposer()"></div>
            
            <div class="relative w-full max-w-lg bg-white rounded-2xl shadow-2xl overflow-hidden transform transition-all"
                 x-show="showComposer" x-transition:enter="transition ease-out duration-300" 
                 x-transition:enter-start="translate-y-full sm:translate-y-10 opacity-0" 
                 x-transition:enter-end="translate-y-0 opacity-100">
                
                <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                    <h3 class="font-bold text-lg">New Note</h3>
                    <button @click="closeComposer()" class="text-slate-400 hover:text-slate-700"><i class="ph-bold ph-x text-xl"></i></button>
                </div>

                <div class="p-6 space-y-4">
                    <input type="text" x-model="newPost.title" class="w-full text-xl font-bold border-none p-0 focus:ring-0 placeholder:text-slate-300" placeholder="Enter title...">
                    <textarea x-model="newPost.content" rows="4" class="w-full text-slate-600 border-none p-0 focus:ring-0 resize-none placeholder:text-slate-300" placeholder="Write something..."></textarea>
                    
                    <!-- 文件上传 -->
                    <div class="border-2 border-dashed border-slate-200 rounded-xl p-4 flex flex-col items-center justify-center bg-slate-50 hover:bg-slate-100 transition-colors relative">
                        <input type="file" @change="handleFileSelect($event)" class="absolute inset-0 opacity-0 cursor-pointer z-10" accept="image/*,video/*">
                        
                        <template x-if="!newPost.filePreview">
                            <div class="text-center text-slate-400">
                                <i class="ph-duotone ph-image text-2xl mb-1"></i>
                                <div class="text-xs font-medium">Click to upload media</div>
                            </div>
                        </template>
                        
                        <template x-if="newPost.filePreview">
                            <div class="w-full h-32 relative bg-slate-200 rounded-lg overflow-hidden">
                                <template x-if="newPost.fileIsVideo">
                                    <video :src="newPost.filePreview" class="w-full h-full object-contain bg-black" controls></video>
                                </template>
                                <template x-if="!newPost.fileIsVideo">
                                    <img :src="newPost.filePreview" class="w-full h-full object-contain">
                                </template>
                                <button @click.prevent="clearFile()" class="absolute top-2 right-2 z-20 bg-white/90 text-rose-500 rounded-full p-1 shadow-sm hover:scale-110 transition-transform"><i class="ph-bold ph-trash"></i></button>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="px-6 py-4 bg-slate-50 border-t border-slate-100 flex justify-end gap-3">
                    <button @click="publishPost()" class="px-6 py-2 bg-slate-900 text-white font-medium rounded-lg hover:bg-black transition-colors flex items-center gap-2 disabled:opacity-50" :disabled="isPublishing || !newPost.title">
                        <i x-show="isPublishing" class="ph-bold ph-spinner animate-spin"></i>
                        <span x-text="isPublishing ? 'Publishing...' : 'Publish'"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 详情弹窗 (修复按钮显示问题) -->
        <div class="fixed inset-0 z-50 flex items-center justify-center p-0 md:p-6" x-cloak x-show="detailOpen">
            <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" x-show="detailOpen" x-transition.opacity @click="closeDetail()"></div>
            
            <div class="relative w-full h-full md:h-[90vh] max-w-6xl bg-white md:rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row"
                 x-show="detailOpen" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="scale-95 opacity-0" x-transition:enter-end="scale-100 opacity-100">
                
                <!-- 关闭按钮 -->
                <button @click="closeDetail()" class="absolute top-4 right-4 z-30 p-2 bg-black/20 text-white hover:bg-black/40 rounded-full backdrop-blur transition-colors md:hidden">
                    <i class="ph-bold ph-x text-lg"></i>
                </button>

                <!-- 左侧：媒体展示区 -->
                <div class="w-full md:w-2/3 h-[40vh] md:h-full bg-slate-900 relative group detail-media-container">
                    <template x-if="detailPost.mediaUrl">
                         <div class="w-full h-full flex items-center justify-center">
                            <template x-if="isVideo(detailPost.mediaUrl)">
                                <video :src="detailPost.mediaUrl" controls class="max-w-full max-h-full outline-none"></video>
                            </template>
                            <template x-if="!isVideo(detailPost.mediaUrl)">
                                <img :src="detailPost.mediaUrl" class="max-w-full max-h-full object-contain shadow-lg">
                            </template>
                         </div>
                    </template>
                    <template x-if="!detailPost.mediaUrl">
                        <div class="text-slate-500 flex flex-col items-center">
                            <i class="ph-duotone ph-image-broken text-5xl mb-2"></i>
                            <span>No Media</span>
                        </div>
                    </template>
                    
                    <!-- 编辑模式下更换媒体 -->
                    <div x-show="isEditing" class="absolute inset-0 bg-black/50 flex flex-col items-center justify-center transition-opacity">
                         <label class="cursor-pointer bg-white text-slate-900 px-5 py-2.5 rounded-full font-bold text-sm hover:scale-105 transition-transform shadow-lg">
                             <i class="ph-bold ph-camera mr-2"></i> Change Media 
                             <input type="file" class="hidden" accept="image/*,video/*" @change="handleDetailFileChange($event)">
                         </label>
                    </div>
                </div>

                <!-- 右侧：信息区 -->
                <div class="w-full md:w-1/3 h-full bg-white flex flex-col border-l border-slate-200">
                    <!-- 顶部工具栏 -->
                    <div class="p-4 border-b border-slate-100 flex justify-between items-center shrink-0">
                        <div class="text-xs text-slate-400 font-mono" x-text="'ID: ' + detailPost.id"></div>
                        <div class="flex gap-1 hidden md:flex">
                             <button @click="closeDetail()" class="p-2 text-slate-400 hover:bg-slate-100 rounded-full"><i class="ph-bold ph-x text-lg"></i></button>
                        </div>
                    </div>

                    <!-- 内容滚动区 -->
                    <div class="flex-1 overflow-y-auto p-6">
                        <!-- 只读模式 -->
                        <div x-show="!isEditing">
                            <h2 class="text-2xl font-bold text-slate-900 mb-4 leading-tight" x-text="detailPost.title"></h2>
                            <p class="text-slate-700 whitespace-pre-wrap leading-relaxed text-base" x-text="detailPost.content"></p>
                            <!-- 详情页时间：完整年月日时分秒 -->
                            <div class="mt-6 text-sm text-slate-400" x-text="formatDateTime(detailPost.createdAt)"></div>
                        </div>

                        <!-- 编辑表单 -->
                        <div x-show="isEditing" class="space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Title</label>
                                <input type="text" x-model="detailPost.title" class="w-full border border-slate-200 rounded-lg px-3 py-2 font-bold focus:border-brand-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Content</label>
                                <textarea x-model="detailPost.content" rows="10" class="w-full border border-slate-200 rounded-lg px-3 py-2 resize-none focus:border-brand-500 outline-none"></textarea>
                            </div>
                            <div x-show="detailPost.newFile" class="text-xs text-emerald-600 bg-emerald-50 px-2 py-1 rounded inline-block border border-emerald-100">
                                New media selected
                            </div>
                        </div>
                    </div>

                    <!-- 底部操作栏 (修复按钮逻辑) -->
                    <div class="p-4 border-t border-slate-100 bg-slate-50 shrink-0 flex items-center justify-between">
                        
                        <!-- 左侧：删除按钮 -->
                        <button @click="deleteDetail()" class="text-rose-500 hover:bg-rose-50 px-3 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2" title="Delete Note">
                            <i class="ph-bold ph-trash"></i> <span class="hidden sm:inline">Delete</span>
                        </button>

                        <!-- 右侧：编辑/保存/取消 -->
                        <div class="flex gap-2">
                             <!-- 编辑按钮 -->
                             <button x-show="!isEditing" @click="isEditing = true" class="bg-white border border-slate-200 text-slate-700 hover:border-brand-300 hover:text-brand-600 px-4 py-2 rounded-lg text-sm font-medium transition-all shadow-sm">
                                Edit
                             </button>

                             <!-- 编辑状态下的按钮组 -->
                             <div x-show="isEditing" class="flex gap-2">
                                 <button @click="isEditing = false" class="px-4 py-2 text-slate-500 hover:text-slate-800 text-sm font-medium">Cancel</button>
                                 <button @click="saveDetail()" class="bg-brand-600 text-white px-5 py-2 rounded-lg text-sm font-medium hover:bg-brand-700 shadow-lg shadow-brand-500/20">
                                    Save Changes
                                 </button>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Logic -->
    <script type="module">
        import { listPosts, getPost, createPost, updatePost, deletePost } from './api.js';
        import Alpine from 'https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/module.esm.js';

        Alpine.data('auroraApp', () => ({
            posts: [],
            loading: true,
            showComposer: false,
            isPublishing: false,
            detailOpen: false,
            detailPost: {}, 
            isEditing: false,
            newPost: { title: '', content: '', file: null, filePreview: null, fileIsVideo: false },
            toasts: [],
            msnry: null,

            async init() {
                this.handleHashChange();
                window.addEventListener('hashchange', () => this.handleHashChange());
                await this.refreshList();
            },

            initMasonry() {
                const grid = document.getElementById('masonry-grid');
                if (this.msnry) this.msnry.destroy();
                
                imagesLoaded(grid, () => {
                    this.msnry = new Masonry(grid, {
                        itemSelector: '.grid-item',
                        columnWidth: '.grid-item', // 使用元素本身作为列宽基准
                        percentPosition: true,
                        gutter: 24 // 关键：在JS里设置 gutter 为 24px，对应 CSS 里的间隙
                    });
                    this.msnry.layout();
                });
            },

            async refreshList() {
                this.loading = true;
                try {
                    this.posts = await listPosts();
                    this.$nextTick(() => { this.initMasonry(); });
                } catch (e) {
                    this.showToast(e.message, 'error');
                } finally {
                    this.loading = false;
                }
            },

            // Composer
            handleFileSelect(e) { this.processFile(e.target.files[0]); },
            processFile(file) {
                if (!file) return;
                this.newPost.file = file;
                this.newPost.fileIsVideo = file.type.startsWith('video/');
                this.newPost.filePreview = URL.createObjectURL(file);
            },
            clearFile() { this.newPost.file = null; this.newPost.filePreview = null; },
            closeComposer() {
                this.showComposer = false;
                setTimeout(() => { this.newPost = { title: '', content: '', file: null, filePreview: null, fileIsVideo: false }; }, 300);
            },
            async publishPost() {
                if (!this.newPost.title) return;
                this.isPublishing = true;
                try {
                    await createPost({ title: this.newPost.title, content: this.newPost.content, file: this.newPost.file });
                    this.showToast('Published!', 'success');
                    this.closeComposer();
                    await this.refreshList();
                } catch (e) {
                    this.showToast(e.message, 'error');
                } finally {
                    this.isPublishing = false;
                }
            },

            // Detail
            async openDetail(post) {
                this.detailPost = { ...post }; 
                this.detailOpen = true;
                this.isEditing = false;
                window.location.hash = `/post/${post.id}`;
                try {
                    const fullPost = await getPost(post.id);
                    this.detailPost = { ...this.detailPost, ...fullPost };
                } catch (e) {}
            },
            closeDetail() {
                this.detailOpen = false;
                this.isEditing = false;
                history.replaceState(null, '', window.location.pathname);
            },
            handleDetailFileChange(e) {
                const file = e.target.files[0];
                if (file) {
                    this.detailPost.newFile = file;
                    this.detailPost.mediaUrl = URL.createObjectURL(file);
                }
            },
            async saveDetail() {
                try {
                    await updatePost({ id: this.detailPost.id, title: this.detailPost.title, content: this.detailPost.content, file: this.detailPost.newFile });
                    this.showToast('Saved', 'success');
                    this.isEditing = false;
                    await this.refreshList();
                } catch (e) { this.showToast(e.message, 'error'); }
            },
            async deleteDetail() {
                if (!confirm('Permanently delete this note?')) return;
                try {
                    await deletePost(this.detailPost.id);
                    this.showToast('Deleted', 'success');
                    this.closeDetail();
                    await this.refreshList();
                } catch (e) { this.showToast(e.message, 'error'); }
            },

            // Helpers
            handleHashChange() {
                const match = window.location.hash.match(/#\/post\/(.+)/);
                if (match && match[1]) {
                    const id = decodeURIComponent(match[1]);
                    const local = this.posts.find(p => p.id === id);
                    if (local) this.openDetail(local);
                    else getPost(id).then(p => { this.detailPost = p; this.detailOpen = true; }).catch(()=>{});
                } else {
                    this.detailOpen = false;
                }
            },
            isVideo(url) { return url && /\.(mp4|webm|ogg)$/i.test(url); },
            
            // 列表时间格式：Month Day, Year
            formatDateList(isoStr) {
                if (!isoStr) return '';
                const d = new Date(isoStr);
                return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            },

            // 详情页时间格式：完整时间
            formatDateTime(isoStr) {
                if (!isoStr) return '';
                const d = new Date(isoStr);
                return d.toLocaleString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
            },

            showToast(text, type = 'success') {
                const id = Date.now();
                this.toasts.push({ id, text, type });
                setTimeout(() => { this.toasts = this.toasts.filter(t => t.id !== id); }, 3000);
            }
        }));

        Alpine.start();
    </script>
</body>
</html>
